# Leader: backtick
unbind C-b
set -g prefix `
bind ` send-key `

# General
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g repeat-time 500
set -g mouse on

# OSC 52 clipboard is handled natively by tmux (set-clipboard external)
# allow-passthrough off: prevents nvim terminal queries from leaking through
# and corrupting the display (especially over SSH + Ghostty)
set -g allow-passthrough off

# Decode xterm modifyOtherKeys sequences (e.g. Shift+Enter over SSH)
set -g extended-keys on

# Splits in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation (leader + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Colors (true color support)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# Minimal status bar
set -g status-style bg=default
set -g status-left ""
set -g status-right "#S"
